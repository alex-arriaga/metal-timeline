<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeline</title>
</head>
<body>
    <h2>Example using regular Timeline constructor</h2>
    <div id="placeholder"></div>
    <script src="../dist/timeline.js"></script>
    <script type="text/javascript">
      new metal.Timeline({
            items: [
              {
                title: 'External #2'
              }
            ]
          },
          '#placeholder');
    </script>


    <h2>Example using a custom component</h2>
    <metal-timeline items='[{"title":"Sent from external 1"}, {"title":"Sent from external 2"}]'></metal-timeline>

</body>
</html>
